{% extends 'authentication/base.html' %}
{% load static %}
{% block title %}
Login
{% endblock title %}
{% block content %}
  <h1>Login Here</h1>

  <div class="container mt-2">
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show {% if message.tags == 'error' %}text-danger font-weight-bold{% endif %}" role="alert">
          <strong></strong> {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <form action="/signin/" method="post">{% csrf_token %}  
          <div class="form-group">
            <input type="text" class="form-control mb-2" name="username" placeholder="Username" required>
          </div>
          <div class="form-group">
            <input type="password" class="form-control mt-2" name="pass1" placeholder="Password" required>
          </div>
          <br>
          <div class="d-grid gap-2"> 
            <button class="btn btn-light" type="submit">Login</button>
          </div>
        </form>
        <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn mt-3" style="text-decoration: none;">
            <img src="{% static 'assets/img/google.png' %}" alt="Sign in with Google" style="height:40px;">
        </a>
        <br>
        <hr>
        <a href="/signup">New User?</a>
        <hr>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
{% endblock content %}
